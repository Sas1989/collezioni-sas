<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Lista dei {{modelName}}</h2>
    <a [routerLink]="['/admin']" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Torna alla Dashboard
    </a>
  </div>
  <a [routerLink]="detailRouting" class="btn btn-primary mb-3">Inserisci Nuovo {{modelName}}</a>
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Immagine</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrizione</th>
          <th scope="col">Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let modellino of modellini$ | async">
          <td><img [src]="modellino.imageUrl" alt="{{ modellino.nome }}" class="img-thumbnail" style="width: 100px; height: auto;"></td>
          <td>{{ modellino.nome }}</td>
          <td>{{ modellino.descrizione }}</td>
          <td>
            <a [routerLink]="[detailRouting, modellino.id]" class="btn btn-warning btn-sm me-2">
                <i class="fas fa-pencil-alt"></i>
              </a>
            <button class="btn btn-danger btn-sm" (click)="deleteModellino(modellino.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
